<div class="bg-info p-2 text-center text-white">
    <h3>SportsStore Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage !=null">
    {{errorMessage}}
</div>
<div class="p-2">
    <form action="" novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" required class="form-control">
        </div>
        <div class="text-center">
            <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
            <button class="btn btn-primary m-1" type="submit">Log In</button>
        </div>
    </form>
</div>
