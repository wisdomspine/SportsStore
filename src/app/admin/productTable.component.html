<div class="table-responsive">
    <table class="table table-sm table-striped">
        <caption>
            Products
        </caption>
        <thead>
            <tr>
                <th>ID</th> <th>Name</th> <th>Category</th> <th>Price</th> <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of getProducts()">
                <td>{{p.id}}</td>
                <td> {{p.name}} </td>
                <td> {{p.category}} </td>
                <td> {{p.price | currency:"USD":"symbol":"2.2-2"}} </td>
                <td>
                    <button class="btn btn-sm btn-warning" [routerLink]="['/admin/main/products/edit', p.id]">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-sm btn-danger ml-1" (click)="deleteProduct(p.id)">
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
        <button class="btn btn-primary mt-1" routerLink="/admin/main/products/create">
            Create New Product
        </button>
    </table>
</div>
