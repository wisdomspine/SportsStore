<div class="container-fluid">
    <div class="row">
        <nav class="bg-dark text-white col py-3 px-2">
            <a class="navbar-brand" href="#" class="text-white">SPORTS</a>
            <cart-summary></cart-summary>
        </nav>
    </div>
    <div class="row">
        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-danger" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
                Admin
            </button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of products; let i=index" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency:"USD":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1 text-dark">
                    {{product.description}}
                    <button *ngIf="!isProductInCart(product)" class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                        Add to Cart
                    </button>
                    <button *ngIf="isProductInCart(product)" class="btn btn-danger btn-sm float-right" (click)="removeProductFromCart(product)">
                        Remove from cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select name="" id="" class="form-control" [value]="productsPerPage" 
                    (change)="changePageSize($event.target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>
            <div class="float-right btn-group">
                <button *counter="let page of pageCount" (click)="changePage(page)" 
                class="btn btn-outline-primary" [class.active]="page==selectedPage">
                {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
