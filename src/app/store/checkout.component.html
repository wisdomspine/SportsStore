<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">SPORTS STORE</a>
        </div>
    </div>
</div>

<div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order</p>
    <p>We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary" routerLink="/store">Return to Store</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-2">
    <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" #name="ngModel"  name="name"  id="name" [(ngModel)]="order.name" required  class="form-control">
        <p *ngIf="submitted && name.invalid" class="text-danger helper-text">Please enter your name</p>
    </div>
    <div class="form-group">
        <label for="city" class="control-label">City</label>
        <input type="text" #city="ngModel"  name="city"  id="city" class="form-control" required [(ngModel)]="order.city">
        <p *ngIf="submitted && city.invalid"  class="text-danger helper-text">
            Please enter your city
        </p>
    </div>
    <div class="form-group">
        <label for="state" class="control-label">State</label>
        <input type="text" #state="ngModel"  name="state"  id="state" [(ngModel)]="order.state" required class="form-control">
        <p *ngIf="submitted && state.invalid" class="text-danger helper-text">
            Please enter your state
        </p>
    </div>
    <div class="form-group">
        <label for="zip" class="control-label">Zip/Postal Code</label>
        <input type="text" #zip="ngModel"  name="zip"  id="zip" [(ngModel)]= "order.zip" required class="form-control">
        <p *ngIf="submitted && zip.invalid" class="text-danger helper-text">
            Please enter your zip/postal code
        </p>
    </div>
    <div class="form-group">
        <label for="country" class="control-label">Country</label>
        <input type="text" #country="ngModel" #country="ngModel"  name="country"  id="country" class="form-control" required [(ngModel)]= "order.country">
        <p *ngIf="submitted && country.invalid" class="text-danger helper-text" >
            Please enter your country
        </p>
    </div>

    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary m-1" type="submit"> Complete Order</button>
    </div> 
</form>
